<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/main.css" />

</head>

<body>

    <section class="body">
        <picture class="">
            <img alt="product image" src="images//image-product-desktop.jpg"
                srcset="images/image-product-desktop.jpg 900w, images/image-product-mobile.jpg 800w" />
        </picture>

        <aside>
            <h3>Perfume</h3>

            <h1>Gabrielle Essence Eau De Parfum</h1>

            <div>
                A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.
            </div>

            <div class="preco">
                <div class="real">
                    $149.99
                </div>
                <div class="promocao">
                    $169.99
                </div>
            </div>

            <button>
                <object data="images/icon-cart.svg"></object>
                Add to Cart
            </button>
        </aside>

    </section>




    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Leonardo</a>.
    </div>
</body>

</html>
