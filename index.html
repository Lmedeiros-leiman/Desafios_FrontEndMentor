<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="assets/main.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <section id="body">
    <div class="result">
      <h2>
        Your Result
      </h2>
      <div class="circle">
        <h3>
          76
        </h3>
        <div>of 100</div>
      </div>

      <div class="comment">
        <h4>Great</h4>
        <div>
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
    </div>

    </div>
    <div class="summary">
      <h3>Summary</h3>

      <div class=" list">
        <li style=" background-color:var(--light-red-transparent) ;">
          <section style="color: var(--light-red);">
            <img src="assets/images/icon-reaction.svg">
            Reaction
          </section>
          <div>80<span> / 100 </span></div>
        </li>
        <li style=" background-color: var(--Orangey-yellow-transparent);">
          <section style="color: var(--Orangey-yellow);">
            <img src="assets/images/icon-memory.svg">
            Memory
          </section>
          <div>92<span> / 100 </span></div>
        </li>
        <li style="background-color: var(--Green-teal-transparent);">
          <section style="color: var(--Green-teal);">
            <img src="assets/images/icon-verbal.svg">
            Verbal
          </section>
          <div>61<span> / 100 </span></div>
        </li>
        <li style="background-color: var(--Cobalt-blue-transparent);">
          <section style="color: var(--Cobalt-blue);">
            <img src="assets/images/icon-visual.svg">
            Visual
          </section>
          <div>72<span> / 100 </span></div>
        </li>

        <button>
          Continue
        </button>
      </div>


    </div>

  </section>




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Leonardo</a>.
  </div>
</body>

</html>
